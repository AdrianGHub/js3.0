<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main class="slider">
    <section class="slider__container">
      <button class="slider__button slider__button--prev" data-button-prev>X</button>
        <figure class="slide" data-slide></figure>
      <button class="slider__button slider__button--next" data-button-next>X</button>
    </section>
  </main>
  <script async src="index.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const imageArray = [
      './public/img/weather1.jpg',
      './public/img/weather2.jpg',
      './public/img/weather3.jpg',
      './public/img/weather4.jpg',
      './public/img/weather5.jpg'
    ]

      const slider = new Slider(imageArray);
      slider.initializeSlider();
    })
  </script>
</body>

</html>
