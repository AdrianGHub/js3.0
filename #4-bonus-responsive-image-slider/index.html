<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WTF Homepage</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main class="main">
    <div class="slider">
      <div class="slider__wrapper">
        <div class="image__wrapper active">
          <img class="image" src="./public/img/weather1.jpg" alt="">
          <div class="caption">1/5</div>
        </div>
        <div class="image__wrapper">
          <img class="image" src="./public/img/weather2.jpg" alt="">
          <div class="caption">2/5</div>
        </div>
        <div class="image__wrapper">
          <img class="image" src="./public/img/weather3.jpg" alt="">
          <div class="caption">3/5</div>
        </div>
        <div class="image__wrapper">
          <img class="image" src="./public/img/weather4.jpg" alt="">
          <div class="caption">4/5</div>
        </div>
        <div class="image__wrapper">
          <img class="image" src="./public/img/weather5.jpg" alt="">
          <div class="caption">5/5</div>
        </div>
      </div>

      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </div>
  </main>
  <script defer src="index.js"></script>
</body>

</html>
